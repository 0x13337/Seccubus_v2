<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Seccubus.Scanner.Select</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Scanner.Select Demo</h1>
		<h2>No help</h2>
		<select id='select1'></select>
		<h2>With help</h2>
		<select id='select2'></select>
		<span id='help'>Help should go here</span>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(	'seccubus/scanner/select',
			//	'seccubus/fixtures',
			function(){
				
				$('#select1').seccubus_scanner_select();
				$('#select2').seccubus_scanner_select({
					helpHere: "#help"
				});
			})
		</script>
	</body>
</html>
